apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshop-frontend
spec:
  selector:
    matchLabels:
      app: eshop-frontend-v1
  template:
    metadata:
      labels:
        app: eshop-frontend
        version: v1
    spec:
      containers:
        - name: eshop-frontend
          image: gcr.io/architect-certification-289902/11/eshop-frontend:1
          ports:
          - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
